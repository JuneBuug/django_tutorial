    <html>
        <head>
            <title>Django Girls blog</title>
        </head>
        <body>
            <div>
                <h1><a href="">Django Girls Blog</a></h1>
            </div>

            <div>
            	{%for post in posts%}

            	<div> 
            		<p> 글쓴 날짜:  {{post.published_date}} </p>
            		<h1><a href-"">{{post.title}} by {{post.author}}</a></h1>
            		<p>{{post.text|linebreaksbr}}</p>
  
                </div>
                {% endfor%}	
            </div>
        </body>
    </html>
